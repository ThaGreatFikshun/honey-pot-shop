<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Make the webpage responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage that appears in the browser tab -->
    <title>Honey Store - Home</title>
    <style>
        /* CSS styles for the entire document */
        body {
            font-family: Arial, sans-serif; /* Set font style */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        header {
            background-color: #FFA500; /* Orange background for header */
            color: black; /* White text color */
            padding: 15px 20px; /* Padding around header content */
            text-align: center; /* Center text in header */
        }
        nav {
            text-align: center; /* Center navigation links */
            background-color: #FFD700; /* Gold background for navigation */
            padding: 10px; /* Padding around navigation links */
        }
        nav a {
            margin: 0 15px; /* Space between navigation links */
            text-decoration: none; /* Remove underline from links */
            color: #000; /* Black text color for links */
            font-weight: bold; /* Make link text bold */
        }
        .banner {
            text-align: center; /* Center text in banner */
            height: 300px; /* Set height of the banner */
            padding: 50px; /* Padding inside the banner */
            background: url('https://images.pexels.com/photos/248413/pexels-photo-248413.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center; /* Background image for banner */
            background-size: cover; /* Cover the entire banner area with the image */
            color: black; /* White text color in banner */
        }
        .content {
            text-align: center; /* Center text in content area */
            padding: 20px; /* Padding around content */
        }
    </style>
</head>
<body>
    <header>
        <h1>Honey Store</h1> <!-- Main title of the website -->
        <p>Pure Honey, Straight from Nature</p> <!-- Description under the title -->
    </header>
    <nav>
        <!-- Navigation links to different pages -->
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="banner">
        <h2>Welcome to Honey Store</h2> <!-- Welcome message in the banner -->
        <p>Discover the purest honey crafted by nature.</p> <!-- Description in the banner -->
    </div>
    <div class="content">
        <h3>Why Choose Our Honey?</h3> <!-- Subheading for content section -->
        <p>Our honey is 100% natural and sourced directly from trusted local beekeepers.</p> <!-- Description about honey quality -->
    </div>
</body>
</html>
